<html>
  <head>
    <script type="text/javascript" src="res/jquery.js"></script>
    <script type="text/javascript" src="res/ValidationHelper.js"></script>
    <style>
      .error{
       display: block;
       color: red;
      }

      .invalidInput{
        border: 2px solid red;
      }
    </style>
  </head>
  <body>

    <div style="display:inline-block; width: 100px; vertical-align: top;">Field: </div>
    <div style="display:inline-block; width: 300px;">
        <input type="text" id="txtField"/>
        <div id="errorContainer"></div>
    </div>
     <br/><br/>


    <button id="test">Test Validation</button>
  </body>

  <script>
    function validate(){
      var isValid = true;
      var dummy = new ValidationHelper("","");
      dummy.resetAll();

      $("#txtField").each(function(){
        var obj = new ValidationHelper(this, $(this).val(), {target: $("#errorContainer")});
        isValid = obj.isRequired().end();
      });

      if(isValid){
        window.alert("No errors");
      }
      else{
        window.alert("Form contains errors");
      }
    }

    $("#test").click(function(){validate()});

  </script>
</html>
